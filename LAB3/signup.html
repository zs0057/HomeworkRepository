<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>E-Commerce Website</title>
    <h1>E-Commerce Website</h1>
  </head>
  <body>
    <header>
      <strong>현재 회원가입 창입니다.</strong><br><br>
      <a href="login.html">로그인</a>
    </header>
    <form action="login.html" method="post">
      <label>이름 : </label><input type="text" name="name" autofocus required/><br>
      <label>생일 : </label><input type="date" name="birthday"/><br>
      <label>이메일 : </label><input type="email" name="email" autocomplete="on"
                      placeholder="name@domain.com"/><br>
      <label>전화번호 : </label><input type="tel" name="tel" pattern="010-\d{4}-\d{4}"
                      placeholder="010-####-####" required/><br>
      <label>아이디 : </label><input type="text" name="id" autocomplete="on" required/><br>
      <label>비밀번호 (최소 8자 이상) : </label><input type="password" name="password"
                      minlength=8 required/><br>
      <label>비밀번호 확인 : </label><input type="password" name="password_recheck" required/><br>
      <input class="button" type="submit" name="submit"/>
      <input class="button" type="reset" name="reset"/>
    </form>
  </body>
</html>
