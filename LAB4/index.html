<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>E-Commerce Website</title>
  </head>
  <body>
    <header class="main">
      <h3 class="main">E-Commerce<br>Website</h3>
      <nav>
        <div id="signup" class="link"><a href="signup.html">회원가입</a></div>
        <div id="login" class="link"><a href="login.html">로그인</a></div>

          <option selected>All</option>
          <option value="롯데">롯데</option>

          <option value="SSG">SSG</option>
          <option value="LG">LG</option>
          <option value="키움">키움</option>
      </select>
      <button id="button_b">검색</button>
    </nav>
    <div id="secret"><strong>검색하신 정보가 없습니다.</strong></div>
    <div id="uniforms">
      <div id="1" class="uniform">
      </div>
      <div id="2" class="uniform">
      </div>
      <div id="3" class="uniform">
      </div>
      <div id="4" class="uniform">
      </div>
      <div id="5" class="uniform">
      </div>
      <div id="6" class="uniform">
      </div>
    </div>
    <script src="script.js"></script>
