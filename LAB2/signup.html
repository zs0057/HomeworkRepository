<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="/login.html" method="post">
      이름 : <input type="text" name="name" autofocus required/><br>
      닉네임 : <input type="text" name="nickname"/><br>
      생일 : <input type="date" name="birthday"/><br>
      이메일 : <input type="email" name="email" autocomplete="on"
                      placeholder="name@domain.com"/><br>
      전화번호 : <input type="tel" name="tel" pattern="010-\d{4}-\d{4}"
                      placeholder="010-####-####" required/><br>
      아이디 : <input type="text" name="id" autocomplete="on" required/><br>
      비밀번호 (최소 8자 이상) : <input type="password" name="password" minlength=8 required/><br>
      비밀번호 확인 : <input type="password" name="password_recheck" required/><br>
      <input type="submit" name="submit" />
      <input type="reset" name="reset" />
    </form>
  </body>
</html>
